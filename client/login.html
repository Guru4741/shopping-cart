<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="res/css/login.css">
    <link rel="stylesheet" href="res/css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet">
    <title>SABKA BAZAAR</title>
</head>

<body>
    <header>
        <div class="row">
            <nav>
                <figure>
                    <img src="res/img/logo.png" alt="logo" class="logo">
                </figure>
                <ul class="links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                </ul>
                <div class="cartBox">
                    <ul class="cartBox__links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="registration.html">Register</a></li>
                    </ul>
                    <div class="cart" onclick="showModalBox()">
                        <img src="res/img/cart.svg" alt="cart">
                        <p class="cart__items">0 items</p>
                    </div>

                </div>
                <!-- Simulate a smartphone / tablet -->


                <!-- Top Navigation Menu -->
                <div class="topnav">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>

                <!-- End smartphone / tablet look -->


            </nav>
        </div>
    </header>

    <section class="mobile-menu">
        <div class="row">
            <div id="myLinks">
                <a href="#">Register</a>
                <a href="#">Sign In</a>
                <a href="#">Home</a>
                <a href="#">Products</a>
            </div>
        </div>
    </section>

    <section class="section-login">
        <div class="row">
            <div class="login-text">
                <p>Login</p>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class="login-form">
                <form action="#">
                    <label for="email" class="login-text-labels">Email</label>
                    <input type="email" id="email" required class="login-text-box">
                    <label for="password" class="login-text-labels">Password</label>
                    <input type="password" id="password" required class="login-text-box">
                    <input type="submit" name="" id="" value="Login">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2011-2019 Sabka Bazaar Grocery Supplies Pvt. Ltd.</p>
    </footer>
</body>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }</script>

</html>
