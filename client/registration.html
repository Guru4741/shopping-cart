<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="res/css/registration.css">
    <link rel="stylesheet" href="res/css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet">
    <title>SABKA BAZAAR</title>
</head>

<body>
    <header>
        <div class="row">
            <nav>
                <figure>
                    <img src="res/img/logo.png" alt="logo" class="logo">
                </figure>
                <ul class="links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                </ul>
                <div class="cartBox">
                    <ul class="cartBox__links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="registration.html">Register</a></li>
                    </ul>
                    <div class="cart">
                        <img src="res/img/cart.svg" alt="cart">
                        <p class="cart__items">0 items</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section-signup">
        <div class="row">
            <div class="signup-text">
                <p>Signup</p>
                <p>We do not share your details with anyone.</p>
            </div>
            <div class="signup-form">
                <form action="#">
                    <label for="first-name" class="signup-text-labels">First Name</label>
                    <input type="text" id="first-name" required class="signup-text-box">
                    <label for="last-name" class="signup-text-labels">Last Name</label>
                    <input type="text" id="last-name" required class="signup-text-box">
                    <label for="email" class="signup-text-labels">Email</label>
                    <input type="email" id="email" required class="signup-text-box">
                    <label for="password" class="signup-text-labels">Password</label>
                    <input type="password" id="password" required class="signup-text-box">
                    <label for="confirm-password" class="signup-text-labels">Confirm Password</label>
                    <input type="password" id="confirm-password" required class="signup-text-box">
                    <input type="submit" name="" id="" value="Signup">
                </form>

            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2011-2019 Sabka Bazaar Grocery Supplies Pvt. Ltd.</p>
    </footer>
</body>

</html>
